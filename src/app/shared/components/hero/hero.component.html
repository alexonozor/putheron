<section class="relative min-h-screen flex items-center justify-center overflow-hidden hero-bg">

    <div class="relative z-10 max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center fade-in">
        <h2 class="text-5xl md:text-7xl font-bold text-white mb-6 leading-tight">
            <br>
            <span class="text-blue-400">VouchHer Business</span>
        </h2>
        
        <p class="text-xl md:text-2xl text-gray-200 mb-12 max-w-3xl mx-auto">
            Find. Hire & Vouch for Women in Business
        </p>

        <!-- Search Bar with Country Selection -->
        <div class="max-w-6xl mx-auto mb-8">
            <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
                <div class="relative">
                    <div class="flex flex-col lg:flex-row bg-white rounded-xl shadow-2xl overflow-hidden search-input">
                        <!-- Service Search Input -->
                        <div class="flex-1 relative">
                            <input 
                                type="text" 
                                placeholder="Search businesses, services, or locations."
                                formControlName="searchQuery"
                                class="w-full px-6 py-4 text-gray-700 text-lg focus:outline-none"
                            >
                        </div>
                        
                        <!-- Country Selection Dropdown -->
                        <div class="relative lg:w-40 border-t lg:border-t-0 lg:border-l border-gray-200">
                            <mat-form-field appearance="outline" subscriptSizing="dynamic" class="w-full no-border custom-mat-select">
                                <mat-select 
                                    formControlName="selectedCountries"
                                    multiple
                                    placeholder="Select heritage"
                                    class="custom-select"
                                >
                                    @for (country of countries; track country.code) {
                                        <mat-option [value]="country.name">
                                            {{ country.name }}
                                        </mat-option>
                                    }
                                </mat-select>
                            </mat-form-field>
                        </div>
                        
                        <!-- Search Button -->
                        <button 
                            type="submit"
                            [disabled]="!isFormValid"
                            class="cta-button text-white px-8 py-4 font-semibold text-lg disabled:opacity-50 disabled:cursor-not-allowed transition-opacity"
                        >
                            Search
                        </button>
                    </div>
                </div>
            </form>
            
            <!-- Selected Countries Display -->
            <div class="mt-4 flex flex-wrap gap-2 justify-center">
                @for (countryName of searchForm.get('selectedCountries')?.value || []; track countryName) {
                    <span class="country-tag bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium">
                        {{ countryName }}
                    </span>
                }
            </div>
        </div>

        <!-- Popular Searches -->
        <div class="flex flex-wrap justify-center gap-3 mb-12">
            <span class="text-gray-300 text-sm">Popular:</span>
            <button 
                type="button"
                (click)="onPopularSearch('Bookeping & Tax prep')"
                class="bg-white/20 backdrop-blur-sm text-white px-4 py-2 rounded-full text-sm hover:bg-white/30 transition-all"
            >
                Bookeping & Tax prep
                       </button>
            <button 
                type="button"
                (click)="onPopularSearch('Quickbooks')"
                class="bg-white/20 backdrop-blur-sm text-white px-4 py-2 rounded-full text-sm hover:bg-white/30 transition-all"
            >
                Quickbooks
            </button>
            <button 
                type="button"
                (click)="onPopularSearch('eCommerce')"
                class="bg-white/20 backdrop-blur-sm text-white px-4 py-2 rounded-full text-sm hover:bg-white/30 transition-all"
            >
                eCommerce
            </button>
            <button 
                type="button"
                (click)="onPopularSearch('Grant Writing')"
                class="bg-white/20 backdrop-blur-sm text-white px-4 py-2 rounded-full text-sm hover:bg-white/30 transition-all"
            >
               Grant Writing
            </button>
            <button 
                type="button"
                (click)="onPopularSearch('Financial Advisor')"
                class="bg-white/20 backdrop-blur-sm text-white px-4 py-2 rounded-full text-sm hover:bg-white/30 transition-all"
            >
                Financial Advisor
            </button>
            <button 
            type="button"
            (click)="onPopularSearch('Legal')"
            class="bg-white/20 backdrop-blur-sm text-white px-4 py-2 rounded-full text-sm hover:bg-white/30 transition-all"
        >
            Legal
        </button>
        </div>

        <!-- CTA Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <button class="cta-button text-white px-8 py-4 rounded-xl font-semibold text-lg">
                Find More Businesses
            </button>
            <button class="bg-white/20 backdrop-blur-sm border-2 border-white text-white px-8 py-4 rounded-xl font-semibold text-lg hover:bg-white hover:text-gray-800 transition-all">
                List A Business
            </button>
        </div>

       
    </div>

    <!-- Scroll Indicator -->
    <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 text-white/60">
        <div class="animate-bounce">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
            </svg>
        </div>
    </div>
</section>
