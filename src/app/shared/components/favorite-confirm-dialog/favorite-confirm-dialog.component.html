<div class="p-6">
  <div class="flex items-center mb-4">
    <mat-icon [class]="getIconClass()" class="mr-3 text-2xl">
      {{ data.action === 'add' ? 'favorite' : 'favorite_border' }}
    </mat-icon>
    <h2 class="text-lg font-semibold text-gray-900">
      {{ getTitle() }}
    </h2>
  </div>
  
  <p class="text-gray-600 mb-6">
    {{ getMessage() }}
  </p>
  
  <div class="flex justify-end space-x-3">
    <button
      mat-button
      (click)="onCancel()"
      class="text-gray-600 hover:text-gray-800">
      Cancel
    </button>
    <button
      mat-raised-button
      [class]="getConfirmButtonClass()"
      (click)="onConfirm()">
      <mat-icon class="mr-2">
        {{ data.action === 'add' ? 'favorite' : 'delete' }}
      </mat-icon>
      {{ getConfirmButtonText() }}
    </button>
  </div>
</div>
