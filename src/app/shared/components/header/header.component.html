<header class="relative z-50 bg-white shadow-sm">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-4">
            <div class="flex items-center">
                <a routerLink="/" class="text-2xl font-bold text-blue-600 hover:text-blue-700 transition-colors">
                    PutHerOn
                </a>
            </div>
            <div class="hidden md:flex items-center space-x-8">
                <a href="#" class="text-gray-700 hover:text-blue-600 transition-colors">Browse Services</a>
                <a href="#" class="text-gray-700 hover:text-blue-600 transition-colors">How It Works</a>
                <a href="#" class="text-gray-700 hover:text-blue-600 transition-colors">Success Stories</a>
            </div>
            
            <!-- Authentication State -->
            <div class="flex items-center space-x-4">
                @if (isAuthenticated(); as authenticated) {
                    <!-- Authenticated User -->
                    <div class="flex items-center space-x-4">
                        <a routerLink="/dashboard" class="text-gray-700 hover:text-blue-600 transition-colors">
                            Dashboard
                        </a>
                        <a routerLink="/profile" class="text-gray-700 hover:text-blue-600 transition-colors">
                            Profile
                        </a>
                        <div class="relative">
                            <button 
                                (click)="signOut()"
                                class="text-gray-700 hover:text-red-600 transition-colors"
                            >
                                Sign Out
                            </button>
                        </div>
                    </div>
                } @else {
                    <!-- Guest User -->
                    <a routerLink="/auth" class="text-gray-700 hover:text-blue-600 transition-colors">
                        Sign In
                    </a>
                    <a routerLink="/auth" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        Join
                    </a>
                }
            </div>
        </div>
    </nav>
</header>
