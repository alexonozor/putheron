<mat-card class="h-full bg-white! hover:shadow-lg transition-all flex flex-col">
  <!-- Card Header with Status -->
  <mat-card-header>
        <mat-card-title-group>

      <mat-card-title>{{ project.title }}</mat-card-title>
      <mat-card-subtitle>{{ businessName }}</mat-card-subtitle> 
       <mat-chip [color]="statusColorClass.includes('bg-red') ? 'warn' : 'primary'" selected>
          {{ statusText }}
        </mat-chip> 
      <!-- <img mat-card-sm-image src="https://material.angular.dev/assets/img/examples/shiba2.jpg" > -->
      </mat-card-title-group>   
  </mat-card-header>

  <!-- Card Content -->
  <mat-card-content>
   
    @if (project.description) {
      <p class="text-sm text-gray-700 mb-4 line-clamp-3">{{ project.description }}</p>
    }

    <!-- Project Details -->
    <div class="space-y-3">
      <div class="flex items-center justify-between">
        <span class="text-sm text-gray-500 flex items-center">
          <mat-icon class="w-4 h-4 mr-2">person</mat-icon>
          Client
        </span>
        <span class="text-sm text-gray-700">{{ clientName }}</span>
      </div>
      <div class="flex items-center justify-between">
        <span class="text-sm text-gray-500 flex items-center">
          <mat-icon class="w-4 h-4 mr-2">attach_money</mat-icon>
          Budget
        </span>
        <span class="text-sm font-semibold text-gray-900">${{ project.offered_price }}</span>
      </div>
    </div>
  </mat-card-content>

  <!-- Card Actions -->
  <mat-card-actions class="flex justify-center gap-2 p-6 pt-0">
    <button 
      mat-stroked-button
      (click)="onView()"
      class="flex-1">
      <mat-icon>visibility</mat-icon>
      View
    </button>
    <!-- Show accept/reject buttons only for business inquiries (business owner perspective) -->
    @if (project.status === 'requested' || project.status === 'under_review') {
      <button 
        mat-raised-button
        color="primary"
        (click)="onAccept()"
        class="flex-1">
        <mat-icon>check</mat-icon>
        Accept
      </button>
      <button 
        mat-button
        color="warn"
        (click)="onReject()"
        class="flex-1">
        <mat-icon>close</mat-icon>
        Reject
      </button>
    }
  </mat-card-actions>
</mat-card>
