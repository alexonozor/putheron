<section id="about" class="scroll-mt-24">
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- Description -->
    <div class="lg:col-span-2">
      <app-business-about 
        [business]="business()" 
        [businessTags]="businessTags()" />
    </div>

    <!-- Business Info & Owner Details -->
    <div>
      <!-- Owner Information -->
      <app-business-owner 
        [owner]="owner()" 
        [loading]="loading()" 
        [isOwner]="isOwner()"
        (contactOwnerClick)="contactOwnerClick.emit()" />

      <!-- Business Information -->
      <app-business-information [business]="business()" />
    </div>
  </div>
</section>
