<app-header [drawer]="drawer"></app-header>
<mat-drawer-container class="content-body" [hasBackdrop]="true" autosize>
  <mat-drawer #drawer [mode]="'over'" class="drawer">
    @if (currentUser()) {
    <app-user-sidenav />
    } @else {
    <app-guest-sidenav />
    }
  </mat-drawer>
  <mat-drawer-content class="bg-[#F4F2EE]!">



    <div class="min-h-screen bg-[#F4F2EE]!">
      <!-- Header with Business Info -->
      @if (loading()) {
      <div class="bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
          <div class="flex justify-center items-center h-32">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <span class="ml-3 text-gray-600">Loading business profile...</span>
          </div>
        </div>
      </div>
      } @else if (error()) {
      <div class="bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
          <div class="bg-red-50 border-l-4 border-red-400 p-6 rounded-r-lg">
            <div class="flex items-center">
              <svg class="w-6 h-6 text-red-400 mr-3" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                  clip-rule="evenodd"></path>
              </svg>
              <div>
                <h3 class="text-lg font-medium text-red-900 mb-2">Error Loading Business</h3>
                <p class="text-red-700 mb-4">{{ error() }}</p>
                <button (click)="goBack()"
                  class="inline-flex items-center px-4 py-2 bg-red-100 text-red-800 rounded-lg hover:bg-red-200 transition-colors">
                  Go Back
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      } @else if (business()) {
      <!-- Business Header Component -->
            <!-- Business Header Component -->
      <app-business-profile-header [business]="business()!" [isOwner]="isOwner()"
        [activeServicesCount]="activeServices().length"
        [businessTypeDisplay]="getBusinessTypeDisplay(business()?.business_type || '')"
        [activeSection]="activeSection()" (editBusinessClick)="editBusiness()" (addServiceClick)="addService()"
        (startProjectClick)="startProject()" (visitWebsiteClick)="visitWebsite()"
        (reportBusinessClick)="openReportDialog()" (scrollToSection)="scrollToSection($event)" />

      <!-- Main Content: Two Column Layout -->
      <div class="max-w-7xl mx-auto  py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
          <!-- Left Column: Main Content (About, Services, Portfolio, Reviews) -->
          <div class="lg:col-span-2 space-y-8">
            <!-- About Business Section -->
            <section id="about" class="scroll-mt-24">
              <app-business-about
                [business]="business()!"
                [businessTags]="businessTags()" />
            </section>

            <!-- Services Section -->
            <app-business-services-section
              class="mt-8"
              [activeServices]="activeServices()"
              [featuredServices]="featuredServices()"
              [servicesLoading]="servicesLoading()"
              [isOwner]="isOwner()"
              (addServiceClick)="addService()"
              (editServiceClick)="editService($event)"
              (startProjectClick)="startProjectWithService($event)" />

            <!-- Portfolio Section -->
            <app-business-portfolio-section
              class="mt-8"
              [completedProjects]="completedProjects()"
              [portfolioLoading]="portfolioLoading()"
              (viewProjectClick)="viewProject($event)" />

          <!-- Reviews Section -->
          <app-business-reviews-section
            [recentReviews]="recentReviews()"
            [totalReviews]="totalReviews()"
            [averageRating]="averageRating()"
            [reviewStats]="reviewStats()"
            [reviewsLoading]="reviewsLoading()"
            [hasReviews]="hasReviews()" />
        </div>

        <!-- Right Column: Sidebar (Business Owner, Business Information) -->
        <div class="lg:col-span-1 space-y-8">
          <!-- Business Owner Card -->
          <app-business-owner
            [owner]="owner()"
            [loading]="loading()"
            [isOwner]="isOwner()"
            (contactOwnerClick)="contactOwner()" />

          <!-- Business Information Card -->
          <app-business-information
            [business]="business()!" />
        </div>
      </div>
    </div>
      }
    </div>

  </mat-drawer-content>
</mat-drawer-container>
