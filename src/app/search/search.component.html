<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white rounded-lg shadow p-6 mb-8">
      <h1 class="text-2xl font-bold text-gray-900 mb-4">Search Results</h1>
      
      <div class="mb-6">
        @if (searchQuery) {
          <p class="text-lg text-gray-700">
            Searching for: <span class="font-semibold text-blue-600">"{{ searchQuery }}"</span>
          </p>
        }
        
        @if (selectedCountries.length > 0) {
          <div class="mt-2">
            <p class="text-sm text-gray-600 mb-2">Filtered by heritage:</p>
            <div class="flex flex-wrap gap-2">
              @for (country of selectedCountries; track country) {
                <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium">
                  {{ country }}
                </span>
              }
            </div>
          </div>
        }
      </div>
      
      <div class="border-t pt-6">
        <p class="text-gray-500 text-center">
          Search functionality will be implemented here.
        </p>
      </div>
    </div>
  </div>
</div>
